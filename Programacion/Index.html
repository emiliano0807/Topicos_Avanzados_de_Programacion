<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
</head>
<body class="container-fluid . d-flex . align-items-center . flex-column">
    <h1 class="mt-4">Iniciar Sesion</h1>
    <h5 id="mensaje" class="text-danger"></h5>
    <form id="formularioLogin" class=". col-4 d-flex flex-column align-items-center">
        <i class="bi bi-person-circle . col-12 . text-center . w-100-text "></i>

        <input required id="correo" class="col-9 mt-5 text-center" type="email" placeholder="Correo">

        <input required id="contraseña" class="col-9 mt-3 text-center" type="password" placeholder="Contraseña">

        <button onclick="saltarCalculadora()" class="btn btn-success mt-3 col-9" id="Ingresar">
        <a href="Home.html" onclick="saltarCalculadora">Ingresar </button> </a>

        <p>
            No tienes una cuenta
            <a href="registro.html" class="t-success">
                Registrate aqui

            </a>
            
        </p>

    </form>
    <script src="js/Login.js"></script>
</body>
</html>
