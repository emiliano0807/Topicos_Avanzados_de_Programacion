<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/convertidor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Mamalona de Conversiones</title>
</head>
<body class="container-fluid . d-flex . align-items-center . flex-column">
    <h1>Convertidor de unidades</h1>
    <form class=". col-4 d-flex flex-column align-items-center" id="unidadConversion">
        <label for="unidad">Unidad a convertir:</label>
        <select class="btn btn-success mt-3 col-9" id="unidad">
            <option selected value="SE" >Selecciona una opcion</option>
            <option value="mm">Milímetros</option>
            <option value="cm">Centímetros</option>
            <option value="km">Kilómetros</option>
            <option value="in">Pulgadas</option>
            <option value="ft">Pies</option>
            <option value="yd">Yardas</option>
        </select>
        <label class="col-9 mt-3 text-center" for="valor">Valor a convertir (en metros):</label>
        <input  class="col-9 mt-2 text-center" type="text" id="valor">
        <button class="btn btn-success mt-3 col-9">=</button>
    </form>
    <div class="col-6">
        <p class="text-center shadow-sm mt-5" id="Resulta">
        </p>
    </div>
    <script src="js/convertidor.js"></script>
</body>
</html>
