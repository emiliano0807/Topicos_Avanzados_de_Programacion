<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesH.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Mamalona</title>
</head>
<body class="container-fluid . d-flex . align-items-center . flex-column">
    <h1 class="mt-4">Calculadora Basica</h1>
    <h5 id="mensaje" class="text-danger"></h5>
    <form id="calculadora" class=". col-4 d-flex flex-column align-items-center">
        <input required id="num1" class="col-9 mt-5 text-center" type="text" placeholder="Primer Numero">
        <input required id="num2" class="col-9 mt-3 text-center" type="text" placeholder="Segundo Numero">
        <select class="btn btn-success mt-3 col-9" id="Operaciones">
            <option value="SE">Selecciona una opcion</option>
            <option value="S">Suma</option>
            <option value="R">Resta</option>
            <option value="M">Mulriplicacion</option>
            <option value="D">Divicion</option>
        </select>
        <button class="btn btn-success mt-3 col-9"> = </button>
    </form>
    <div class="col-6">
        <p class="text-center shadow-sm mt-5" id="Resulta">
        </p>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
